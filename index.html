<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Ativação Formspree</title>
</head>
<body style="background-color: #333; color: white; font-family: sans-serif; padding: 20px;">

    <h2>Página de Teste de Ativação</h2>
    <p>Este é um formulário 100% limpo, sem reCAPTCHA e sem JavaScript, para forçar o Formspree a enviar o e-mail de confirmação do domínio.</p>
    
    <p>Enviando para o endpoint: <strong>xmpwrgop</strong></p>

    <form action="https://formspree.io/f/xmpwrgop" method="POST">
        <label>
            Seu E-mail (use um e-mail de teste):
            <input type="email" name="email_teste_ativacao" required>
        </label>
        
        <label>
            Mensagem:
            <input type="text" name="mensagem" value="Teste de ativação">
        </label>
        
        <button type="submit" style="font-size: 20px; padding: 10px;">Enviar Teste de Ativação</button>
    </form>

</body>
</html>
